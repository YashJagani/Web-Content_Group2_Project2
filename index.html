<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Data Visualizations</title>
  <link rel="stylesheet" href="./css//styles.css"/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1>Data Visualizations</h1>
    <h3> Population Trend 2001 - 2011 (Kitchener-Cambridge-Waterloo) </h3>
    

    <nav class="navbar">
      <div class="navbar-inner">
        <div class="navbar-brand">Population Charts</div>
        <ul class="navbar-buttons">
          <li><button id="showBoxPlot">Box Plot</button></li>
          <li><button id="showSankeyDiagram">Sankey Diagram</button></li>
          <li><button id="showPolarChart">Polar Area Chart</button></li>
        </ul>
      </div>
    </nav>

    <!-- Canvas for charts -->
    <div id="chart-container">
      <svg id="sankey" width="960" height="500" style="display: none;"></svg>
      <canvas id="polarChart" width="960" height="500" style="display: block;"></canvas>
      <svg id="boxPlot" width="960" height="500" style="display: none;"></svg>
    </div>

    <div class="loader" id="loader">Loading data...</div>
  </div>

  <footer class="footer">
    <p>&copy; Group 2_Project 2_Web Content Management Systems. All rights reserved.</p>
    <p>Group Members: Krin Shaileshkumar Patel, Yashkumar Jagani, Badmus Segun and Achanta Pruthvi</p>
  </footer>
  <!-- Chart logic scripts -->
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-box-and-violin-plot/build/Chart.BoxPlot.js"></script>

  <script src="js/sankeyDiagram.js"></script>
  <script src="js/BoxPlot.js"></script>

  <script>
    let boxPlotted = false;
    let sankeyDrawn = false;
    let polarDrawn = false;

    document.getElementById("showBoxPlot").addEventListener("click", () => {
      showChart("boxPlot");
      if (!boxPlotted) {
        const data = [450, 480, 500, 470, 520, 460, 495]; // Sample data
        const labels = ["2001", "2003", "2005", "2007", "2009", "2011", "2013"];
        drawBoxPlot(data, labels);
        boxPlotted = true;
      }
    });

    document.getElementById("showSankeyDiagram").addEventListener("click", () => {
      showChart("sankey");
      if (!sankeyDrawn && typeof drawSankey === 'function') {
        drawSankey();
        sankeyDrawn = true;
      }
    });

    document.getElementById("showPolarChart").addEventListener("click", () => {
      showChart("polarChart");
      if (!polarDrawn) {
        // Dynamically load polarAreaChart.js only once
        const script = document.createElement("script");
        script.src = "js/polarAreaChart.js";
        document.body.appendChild(script);
        polarDrawn = true;
      }
    });

    function showChart(id) {
      // Hide all charts
      document.getElementById("sankey").style.display = "none";
      document.getElementById("boxPlot").style.display = "none";
      document.getElementById("polarChart").style.display = "none";

      // Show loader briefly until chart is drawn
      document.getElementById("loader").style.display = "block";

      // Show selected chart
      document.getElementById(id).style.display = "block";

      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 1000);
    }

    // Load box plot by default
    document.getElementById("showBoxPlot").click();
  </script>
</body>
</html>
